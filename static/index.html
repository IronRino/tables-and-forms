<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="/pets/orders" method="POST">

        <div>
            <label>
                Питомец
                <select name="petType">
                    <option value="cat">Кот</option>
                    <option value="capybara">Капибара</option>
                    <option value="parrot">Попугай</option>
                </select>
            </label>
        </div>

        <div>
            <label>
                Пол
                <select name="gender">
                    <option value="boy">Мужчина</option>
                    <option value="girl">Женщина</option>
                </select>
            </label>
        </div>

        <div>
            <label>
                Цвет глаз
                <input type="color" name="eyeColor">
            </label>
        </div>

        <div>
            <label>
                Длина хвоста
                <input type="number" name="tailLength" min="7" max="120" required value="7">
            </label>
        </div>

        <div>
            <label>
                Имя хозяина
                <input type="text" name="name" minlength="3" maxlength="50" required value="Kokamido">
            </label>
        </div>

        <div>
            <label>
                Дата рождения
                <input type="date" name="dateOfBirth" value="2000-01-01" required>
            </label>
        </div>

        <div>
            <label>
                Почта
                <input type="email" name="email" required value="example@mail.ru">
            </label>
        </div>

        <div>
            <label>
                Телефон
                <input type="tel" name="phone" required value="88005553535">
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="rules" value="true" required>
                Я согласен продать душу Джунке
            </label>
        </div>

        <button type="submit" name="submit">
            Отправить
        </button>
        <button type="reset" name="submit">
            Сбросить
        </button>
    </form>

</main>
</body>
</html>
