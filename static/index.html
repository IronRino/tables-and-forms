<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <!--Форму размещай тут-->
    <form action="/pets/orders" method="POST">

        <label>
            Питомец
            <select name="petType">
                <option value="cat">Кот</option>  <!--selected-->
                <option value="capybara">Капибара</option>
                <option value="parrot">Попугай</option>
            </select>
        </label>

        <label>
            Пол
            <select name="gender">
                <option value="boy" selected>Мужчина</option>
                <option value="girl">Женщина</option>
                <!--<option value="none">Не определен</option>-->
            </select>
        </label>

        <label>
            Цвет глаз
            <input type="color" name="eyeColor"> <!--required-->
        </label>

        <label>
            Длина хвоста
            <input type="number" name="tailLength"> <!--required placeholder="Введите длину хвоста" min="7" max="120"-->
        </label>

        <label>
            Имя хозяина
            <input type="text" name="name"> <!--required minlength="3" maxlength="50"-->
        </label>

        <label>
            Дата рождения
            <input type="date" name="dateOfBirth">  <!--required-->
        </label>

        <label>
            Почта
            <input type="email" name="email">  <!--required placeholder="example@mail.ru"-->
        </label>

        <label>
            Телефон
            <input type="tel" name="phone">  <!--required placeholder="89089057278"-->
        </label>

        <label>
            <input type="checkbox" name="rules">  <!--value="true" required-->
            Я согласен продать душу Джунке
        </label>

        <button type="submit" name="submit">
            Отправить
        </button>
        <button type="reset" name="submit">
            Сбросить
        </button>
    </form>

    <!-- petType
gender
eyeColor
tailLength
name
dateOfBirth
email
phone
rules
-->

</main>
</body>
</html>
